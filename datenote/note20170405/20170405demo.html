			//练习2
			//表格鼠标移入移除颜色变化
			var demo2_t=document.getElementById("demo2_t");
			var rows=demo2_t.tBodies[0].rows;//tBodies是tbody这个集合
			var oldColor=null;
			var num=rows.length;
			function box1(){
			for(var i=0;i<rows.length;i++){
				rows[i].onmouseover=function(){
					oldColor=this.style.backgroundColor;//代码从上往下执行，赋予原本的颜色					
					this.style.backgroundColor="gray";
					
				}
				rows[i].onmouseout=function(){
					this.style.backgroundColor=oldColor;
				}
			}
			//表格单双行变色
			for(var i=0;i<rows.length;i++){
				if(i%2){
					rows[i].style.backgroundColor="gray";
				}else{
					rows[i].style.backgroundColor="";
				}
			}
			}
			
			
			
			
			function add(){
				var name=document.getElementById("name").value;
				var sex=document.getElementById("sex").value;
				var gr=document.getElementById("gr").value;
				
				var tr=document.createElement("tr");
				demo2_t.tBodies[0].appendChild(tr);
				tr.setAttribute("style","background")
				
				
				var Id=document.createElement("td");
				var Num=++num;
				Id.innerText=Num;
				tr.appendChild(Id);
				
				
				var Name=document.createElement("td");
				Name.innerText=name;
				tr.appendChild(Name);
				var Sex=document.createElement("td");
				Sex.innerText=sex;
				tr.appendChild(Sex);
				var Gr=document.createElement('td');
				Gr.innerText=gr;
				tr.appendChild(Gr);
				var Del=document.createElement("td");
				var A=document.createElement("a");
				A.setAttribute("href","javascript:;");
				A.innerText="删除";
				Del.appendChild(A);
				tr.appendChild(Del);
				A.onclick=function(){//点击移除
					this.parentElement.parentElement.parentElement.removeChild(this.parentElement.parentElement);
					box1();
				}
				box1();
			}
			
			box1();
